<div class="row"> 
  <div class="col-sm wrapper mt-5" align="center">
    <h2>Login</h2>
      
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
     <div class ="input-group mb-5">
       <label>Email</label>
     <input type="text" name="email" placeholder="email" formControlName="email">
     </div>
     
     <div class="input-group mb-5">
       <label>Password</label>
     <input type="password" name="password" placeholder="password" formControlName="password">
     </div>
     
     <div class="input-group mb-5">
       <button type="submit" class="btn" name="login_user">Login</button>
     </div>
     <p>
        Not yet a member? <a href="/register">Sign up</a>
      </p>
     </form>
  </div>
</div>
